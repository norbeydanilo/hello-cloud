name: Build and Deploy Container to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Login to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: ğŸ—ï¸ Build & Push Docker image
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/hello-cloud:latest .
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/hello-cloud:latest